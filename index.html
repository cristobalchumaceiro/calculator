<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container" id="calculator">
        <div class="container" id="panel">
            <input type="text" name="screen" id="screen" readonly maxlength="11">
        </div>
        <div class="container" id="buttons">
            <div class="row">
                <button></button><button></button><button id="plusNeg">+/-</button><button class="operator" id="/">/</button>
            </div>
            <div class="row">
                <button class="num">7</button><button class="num">8</button><button class="num">9</button><button class="operator" id="*">*</button>
            </div>
            <div class="row">
                <button class="num">4</button><button class="num">5</button><button class="num">6</button><button class="operator" id="-">-</button>
            </div>
            <div class="row">
                <button class="num">1</button><button class="num">2</button><button class="num">3</button><button class="operator" id="+">+</button>
            </div>
            <div class="row">
                <button id="clear">C</button><button class="num">0</button><button id="decimal">.</button><button id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
